<!DOCTYPE html>
<html>
    <head>
        <title>Task-manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <script src="parallax/parallax.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="jquery/jquery.js" type="text/javascript"></script>
    </head>
    <body class="parallax-container" data-parallax="scroll" data-image-src="background/black.jpg" data-speed="0.2">
        <div class="container">
            <div class="navbar-fixed-top">
                <div class="container-fluid">    
                    <div class="col-md-3">
                        <div class="navbar-header">This manager save your time!</div>
                    </div>
                    <div class="col-md-6">
                        <ul class="navigation">
                            <li><a href="#" >Магазин</a></li>
                            <li><a href="#" class="active">Головна сторінка</a></li>
                            <li><a href="#">Контакти</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">Log in</button>
                        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Login form</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="email">Your email:</label>
                                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">Password:</label>
                                                <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox">Remember me</label>                   
                                            </div>
                                            <button type="submit" class="btn">Submit</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="jumbotron">
            <h1 class="text-center">Best task manager ever!</h1>
            <p class="text-center">Bla bla Bla bla Bla bla Bla bla Bla bla Bla bla</p> 
        </div> 
        <div class="container">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1">Collapsible panel</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body">Panel Body</div>
                        <div class="panel-footer">Panel Footer</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron">
            <h1 class="text-center">Best task manager ever!</h1>
            <p class="text-center">Bla bla Bla bla Bla bla Bla bla Bla bla Bla bla</p> 
        </div>
        <div class="container"></div>
        
                  
    </body>
</html>

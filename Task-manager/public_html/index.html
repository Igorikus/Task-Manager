        <div class="container">
                        <div class="container col-md-3">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">Log in</button>
                            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="Label">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="Label">Login form</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="email">Your email:</label>
                                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="pwd">Password:</label>
                                                    <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
                                                </div>
                                                <div class="checkbox">
                                                    <label><input type="checkbox">Remember me</label>                   
                                                </div>
                                                <button type="submit" class="btn">Submit</button>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
